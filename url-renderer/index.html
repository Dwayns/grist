<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>URL Renderer Widget</title>
    <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
    <style>
        body {
            margin: 0;
            font-family: system-ui, sans-serif;
        }

        /* GitHub-style error messages */
        .error {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 16px;
            margin: 16px;
            background-color: #ffebe9;
            border: 1px solid rgba(207, 34, 46, 0.2);
            border-left: 4px solid #cf222e;
            border-radius: 6px;
            font-size: 14px;
            color: #cf222e;
        }

        .error::before {
            content: "âš ";
            font-size: 16px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .error-content {
            flex: 1;
        }

        .error-title {
            font-weight: 600;
            margin: 0 0 4px 0;
        }

        .error-message {
            margin: 0;
            color: #656d76;
            font-size: 13px;
        }

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>

<body>
    index.html
</body>

</html>
