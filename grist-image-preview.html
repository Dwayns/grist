<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: sans-serif;
      background: #fafafa;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      margin: 4px;
    }
    .debug {
      font-size: 12px;
      color: #555;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>

<div class="debug" id="debug">Widget charg√©‚Ä¶</div>
<div id="content">En attente de s√©lection‚Ä¶</div>

<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
<script>
  grist.ready({
    requiredAccess: 'read table',
    columns: ['Images']   // üî¥ IMPORTANT
  });

  grist.onRecord(function(record) {
    const debug = document.getElementById('debug');
    const content = document.getElementById('content');

    if (!record) {
      debug.textContent = 'Aucune ligne s√©lectionn√©e';
      content.innerHTML = '';
      return;
    }

    debug.textContent = 'Ligne re√ßue ‚úî';

    const images = record.Images;
    content.innerHTML = '';

    if (!images) {
      content.textContent = 'Colonne Images vide ou absente';
      return;
    }

    images.split(',')
      .map(u => u.trim())
      .filter(Boolean)
      .forEach(url => {
        const img = document.createElement('img');
        img.src = url;
        content.appendChild(img);
      });
  });
</script>

</body>
</html>
