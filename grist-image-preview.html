<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: sans-serif;
    }
    .thumbs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="thumbs" id="thumbs"></div>

  <script>
    const container = document.getElementById("thumbs");

    grist.ready({
      columns: [
        { name: "Images", type: "Text", title: "Images" }
      ],
      requiredAccess: "read table"
    });

    grist.onRecord(function(record) {
      container.innerHTML = "";

      if (!record || !record.Images) {
        return;
      }

      const urls = record.Images.split(",").map(u => u.trim()).filter(Boolean);

      console.log("Images brutes :", record.Images);

      for (const url of urls) {
        const img = document.createElement("img");
        img.src = url;
        container.appendChild(img);
      }
    });
  </script>
</body>
</html>
