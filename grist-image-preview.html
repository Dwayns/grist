<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: sans-serif;
    }
    .thumbs {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }
    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ddd;
    }
  </style>
</head>

<body>
  <div class="thumbs" id="thumbs"></div>

  <script>
    const container = document.getElementById("thumbs");

    grist.ready({
      columns: [
        { name: "Images", type: "Text", title: "Images" }
      ],
      requiredAccess: "read table"
    });

    grist.onRecords(function(records, mappings) {  // â† pluriel !
      const table = document.getElementById("data-table");
      if (!table) return;

      const thead = table.querySelector("thead");
      const tbody = table.querySelector("tbody");

      thead.innerHTML = "";
      tbody.innerHTML = "";

      if (!records || !records.length) return;
      // Colonnes visibles
      const columns = Object.keys(records[0]);

      /* =========================
        HEADER
      ========================= */
      const trHead = document.createElement("tr");

      for (const col of columns) {
        const th = document.createElement("th");
        th.textContent = col;
        trHead.appendChild(th);
      }

      thead.appendChild(trHead);

      /* =========================
        ROWS
      ========================= */
      for (const record of records) {
        const tr = document.createElement("tr");

        for (const col of columns) {
          const td = document.createElement("td");
          td.textContent = record[col] ?? "";
          tr.appendChild(td);
        }

        // Colonne image
        const tdImg = document.createElement("td");

        if (record.Images) {
          const urls = record.Images
            .toString()
            .split(/[;,]/)
            .map(u => u.trim())
            .filter(Boolean);

          if (urls.length) {
            const img = document.createElement("img");
            img.src = urls[0]; // image principale
            img.loading = "lazy";
            img.referrerPolicy = "no-referrer";
            img.style.maxWidth = "80px";
            img.style.maxHeight = "80px";
            img.onerror = () => img.remove();

            tdImg.appendChild(img);
          }
        }

        tr.appendChild(tdImg);
        tbody.appendChild(tr);
      }

    });
  </script>
</body>
</html>
