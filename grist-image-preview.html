<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Image Preview</title>
  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: sans-serif;
      background: #f8f8f8;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 6px;
      background: #ddd;
    }

    .empty {
      color: #777;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div id="content" class="empty">
  Sélectionnez une ligne contenant des images
</div>

<script src="https://docs.getgrist.com/grist-plugin-api.js"></script>
<script>
  grist.ready({
    requiredAccess: 'read table'
  });

  grist.onRecord(function(record) {
    const container = document.getElementById('content');
    container.innerHTML = '';
    container.className = 'container';

    if (!record || !record.Images) {
      container.className = 'empty';
      container.textContent = 'Aucune image';
      return;
    }

    // Gère 1 image ou plusieurs séparées par virgule
    const urls = record.Images
      .split(',')
      .map(u => u.trim())
      .filter(Boolean);

    if (!urls.length) {
      container.className = 'empty';
      container.textContent = 'Aucune image valide';
      return;
    }

    for (const url of urls) {
      const img = document.createElement('img');
      img.src = url;
      img.loading = 'lazy';
      container.appendChild(img);
    }
  });
</script>

</body>
</html>
