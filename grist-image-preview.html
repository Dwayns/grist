<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://docs.getgrist.com/grist-plugin-api.js"></script>

  <style>
    body {
      margin: 0;
      padding: 8px;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div id="images" class="container"></div>

  <script>
    grist.ready({
      requiredAccess: 'read table',
      columns: [{ name: 'Images', type: 'Text' }]
    });

    grist.onRecord(record => {
      const container = document.getElementById('images');
      container.innerHTML = '';

      if (!record || !record.Images) {
        return;
      }

      // Séparation des URLs (virgule)
      const urls = record.Images
        .split(',')
        .map(u => u.trim())
        .filter(u => u);

      for (const url of urls) {
        const img = document.createElement('img');
        img.src = url;          // ✅ url est BIEN définie ici
        img.loading = 'lazy';   // perf
        container.appendChild(img);
      }
    });
  </script>
</body>
</html>
